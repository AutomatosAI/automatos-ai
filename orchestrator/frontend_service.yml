
  # Frontend UI Service  
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend_ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.automatos.app
      - NEXT_PUBLIC_WS_URL=wss://api.automatos.app/ws
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend_api
    networks:
      - automatos-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
